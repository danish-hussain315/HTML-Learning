<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input types</title>
</head>
<body>
  <form action="">
    <label for="fname">First Name</label><br>
  <input type="text" name="" id="fname" value="Danish">
  <input type="reset" value="reset">
  <input type="week" name="" id="">

  <select name="editors" id="">
    <option  value="vsCode">Vscode</option>
    <option  value="sublimetext">sublimetext</option>
    <option  value="netbeacs">netbeans</option>
  </select>

  <input type="image" src="./off.jpg" alt="">

  <label for="camera">Take a photo:</label>
  <input type="file" id="camera" accept="image/*" capture="camera">


  <button type="submit">Submit</button>
  </form>
  
</body>
</html>
